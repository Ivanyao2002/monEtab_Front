<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Professeurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #D1CFCB;
            color: #524f49;
            padding: 0 25px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .sidebar .logout{
            margin-top: 100%;
            padding-top: 50%;
        }
        .sidebar a {
            color: #524f49;
            text-decoration: none;
            display: block;
            margin: 18px 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f2f2f2;
        }
        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit {
            background-color: #FFA500; 
            color: #575552;
        }
        .delete {
            background-color: #FF0000; 
            color: #d1cdc5;
        }
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        
        }
        .modal-content {
            background: white;
            padding: 10px;
            border-radius: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo_etab.jpg" height="40px" width="50px" alt="" style="float: left;">
        <h2>Mon Etab</h2>
        <hr>
        <a href="dashboard.html"> <i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="liste_eleves.html"> <i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="liste_professeurs.html"> <i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="liste_utilisateurs.html"> <i class="fas fa-users"></i> Utilisateurs</a>
        <a href="rapport.html"> <i class="fas fa-file-alt"></i> Rapport</a>
        <div class="logout">
            <hr>
            <a href="#"> <i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
    <div class="content">
        <h1>Professeurs (2)</h1>
        <button class="new-student"><a href="ajouter_professeurs.html">Nouveau professeur</a></button>
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Matière</th>
                    <th>Vacant</th>
                    <th>Âge</th>
                    <th>Téléphone</th>
                    <th>Ville</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>KOUAKOU</td>
                    <td>Gregoire</td>
                    <td>Math</td>
                    <td>Non</td>
                    <td>40</td>
                    <td>0123456789</td>
                    <td>Touba</td>
                    <td>
                        <button class="button edit">Modifier</button>
                        <button class="button delete" onclick="showModal()">Supprimer</button>
                    </td>
                </tr>
                <tr>
                    <td>ATTA</td>
                    <td>Flora</td>
                    <td>Physique</td>
                    <td>Oui</td>
                    <td>37</td>
                    <td>0123456789</td>
                    <td>Bouké</td>
                    <td>
                        <button class="button edit">Modifier</button>
                        <button class="button delete" onclick="showModal()">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>ATTENTION !!</h2>
                <p>Voulez-vous vraiment supprimer cet élève ?</p>
                <button onclick="closeModal()">Non</button>
                <button onclick="confirmDelete()">Oui</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function confirmDelete() {
            // Logique pour supprimer l'élève
            closeModal();
            alert("Élève supprimé !");
        }
    </script>
</body>
</html>
