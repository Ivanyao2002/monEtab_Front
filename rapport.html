<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Rapport</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #D1CFCB;
            color: #524f49;
            padding: 0 25px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .sidebar .logout{
            margin-top: 100%;
            padding-top: 50%;
        }
        .sidebar a {
            color: #524f49;
            text-decoration: none;
            display: block;
            margin: 18px 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .pdf {
            background-color: #FF0000; 
            color: white;
        }
        .excel {
            background-color: #28A745; 
            color: white;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo_etab.jpg" height="40px" width="50px" alt="" style="float: left;">
        <h2>Mon Etab</h2>
        <hr>
        <a href="dashboard.html"> <i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="liste_eleves.html"> <i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="liste_professeurs.html"> <i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="liste_utilisateurs.html"> <i class="fas fa-users"></i> Utilisateurs</a>
        <a href="rapport.html"> <i class="fas fa-file-alt"></i> Rapport</a>
        <div class="logout">
            <hr>
            <a href="#"> <i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
    <div class="content">
        <h1>Rapport</h1>
        <div class="form-group">
            <!-- <label for="report-type"></label> -->
            <select id="report-type">
                <option value="">.... Sélectionner une option ....</option>
                <option value="eleves">Liste des élèves</option>
                <option value="professeurs">Liste des professeurs</option>
                <option value="utilisateurs">Liste des utilisateurs</option>
            </select>
            <button class="button pdf">Générer format PDF</button>
            <button class="button excel">Générer format Excel</button>
        </div>
    </div>
</body>
</html>
