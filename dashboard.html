<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Tableau de Bord</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #D1CFCB;
            color: #524f49;
            padding: 0 25px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .sidebar .logout{
            margin-top: 100%;
            padding-top: 50%;
        }
        .sidebar a {
            color: #524f49;
            text-decoration: none;
            display: block;
            margin: 18px 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
        }
        .pie-chart {
            width: 100%;
            height: 200px;
            background: lightgray;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }
        .pie-chart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px; 
            height: 100px; 
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .legend div {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo_etab.jpg" height="40px" width="50px" alt="" style="float: left;">
        <h2>Mon Etab</h2>
        <hr>
        <a href="dashboard.html"> <i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="liste_eleves.html"> <i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="liste_professeurs.html"> <i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="liste_utilisateurs.html"> <i class="fas fa-users"></i> Utilisateurs</a>
        <a href="rapport.html"> <i class="fas fa-file-alt"></i> Rapport</a>
        <div class="logout">
            <hr>
            <a href="#"> <i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
    <div class="content">
        <h1>Tableau de bord</h1>
        <div class="dashboard">
            <div class="card">
                <h3>Nombre d'élève</h3>
                <p>128 100</p>
            </div>
            <div class="card">
                <h3>Nombre de professeur</h3>
                <p>128 100</p>
            </div>
            <div class="card">
                <h3>Nombre d'utilisateur</h3>
                <p>128 100</p>
            </div>
            <div class="card">
                <h3>Élève par genre</h3>
                <!-- <div class="pie-chart"></div> -->
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
                <!-- <div class="legend">
                    <div><span style="display:inline-block;width:10px;height:10px;background:black;"></span> Homme</div>
                    <div><span style="display:inline-block;width:10px;height:10px;background:gray;"></span> Femme</div>
                </div> -->
            </div>
        </div>
    </div>

    <script>
        const xValues = ["Homme", "Femme"];
        const yValues = [55, 45];
        const barColors = [
          "#adaaa2",
          "#524f49"
        ];
        
        new Chart("myChart", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
            }
          }
        });
        </script>
</body>
</html>
