<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Etab - Utilisateurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .sidebar {
            width: 200px;
            background: #D1CFCB;
            color: #524f49;
            padding: 0 25px;
            height: 100vh;
        }
        .sidebar h2 {
            margin-top: 0;
            text-align: center;
        }
        .sidebar .logout{
            margin-top: 100%;
            padding-top: 50%;
        }
        .sidebar a {
            color: #524f49;
            text-decoration: none;
            display: block;
            margin: 18px 0;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f2f2f2;
        }
        .button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .edit {
            background-color: #FFA500; 
            color: #575552;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="logo_etab.jpg" height="40px" width="50px" alt="" style="float: left;">
        <h2>Mon Etab</h2>
        <hr>
        <a href="dashboard.html"> <i class="fas fa-tachometer-alt"></i> Tableau de bord</a>
        <a href="liste_eleves.html"> <i class="fas fa-user-graduate"></i> Élèves</a>
        <a href="liste_professeurs.html"> <i class="fas fa-chalkboard-teacher"></i> Professeurs</a>
        <a href="liste_utilisateurs.html"> <i class="fas fa-users"></i> Utilisateurs</a>
        <a href="rapport.html"> <i class="fas fa-file-alt"></i> Rapport</a>
        <div class="logout">
            <hr>
            <a href="#"> <i class="fas fa-sign-out-alt"></i> Déconnexion</a>
        </div>
    </div>
    <div class="content">
        <h1>Utilisateurs (2)</h1>
        <button class="new-student"><a href="ajouter_utilisateur.html">Nouveau Utilisateur</a></button>
        <table>
            <thead>
                <tr>
                    <th>Pseudo</th>
                    <th>Date de création</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>admin</td>
                    <td>16/08/2024</td>
                    <td><button type="button" class="button edit">Modifier</button></td>
                </tr>
                <tr>
                    <td>user2</td>
                    <td>13/08/2024</td>
                    <td><button type="button" class="button edit">Modifier</button></td>
                </tr>
            </tbody>
        </table>
    </div>

</html>
